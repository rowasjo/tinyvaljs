<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="SwaggerUI" />
	<title>Tinyval - Swagger UI</title>
	<link type="text/css" rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5.20.1/swagger-ui-bundle.js" crossorigin></script>
<script>
	window.onload = () => {
	window.ui = SwaggerUIBundle({
		url: '/openapi.yaml',
		dom_id: '#swagger-ui',
		layout: "BaseLayout",
		deepLinking: true,
		displayRequestDuration: true,
		showExtensions: true,
		showCommonExtensions: true,
		presets: [
		SwaggerUIBundle.presets.apis,
		SwaggerUIBundle.SwaggerUIStandalonePreset
		],
	});
	};
</script>
</body>
</html>
